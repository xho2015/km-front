<!DOCTYPE html>
<html>
	<head>
		<title>Kids Math首页</title>
		<meta charset="utf-8"/>
		<meta name="keywords" content="少儿数学,奥数,小学数学,小学奥数,初中数学,数学画图,图解数学"/>
		<meta name="description" content="致力于小学初中数学教育,以图形化的手段直观展示数学原理,激发学生学习兴趣,提高学习质量。"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon-precomposed" href="/app/res/apple-touch-icon-114x114.ngpng" />
		<style>
			html, body {width:100%;height:100%;	font-family: Monospace;margin:0px;overflow:hidden;}
			#background_screen{position:absolute;left:0px;top:0px;width:100%;height:100%;background-color:rgb(0,0,30);z-index:-1;}
			#header_screen{width:100%;height:84px;background-color:rgba(46, 46, 46, 0.78);border-style:dashed;}
			#view_area{width:100%;height:88%; overflow: hidden;}
			#panel_canvas{float: left;border-color:black;width:70%;height:100%; background-color: rgba(44, 44, 44, 0.1);border-style: solid;}	
			#property_screen{float: right;width:29%;height:100%;background-color:rgba(46, 46, 46, 0.72);}
			
			.dropbtn {margin-top: 5px;font-family: "Microsoft YaHei";background-color:rgba(46, 46, 46, 0.1);color: white;	padding: 26px;	font-size: 17px;	border: none;	cursor: pointer;}
			.dropdown {	position: relative;	display: inline-block;}
			.dropdown-content {font-family: "Microsoft YaHei";	font-size: 15px; display: none;	position: absolute;	background-color: #f9f9f9;	min-width: 160px;	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);	}
			.dropdown-content a {background-image: url("../res/menu_item.png");	background-repeat: no-repeat;background-position:center left;color: black;padding: 12px 32px;text-decoration: none;display: block;}
			.dropdown-content a:hover {background-color: #838181} 
			.dropdown:hover .dropdown-content {	display: block;	}
			.dropdown:hover .dropbtn {    background-color: #2e302e;}

			.main_menu_ul { list-style-type: none; margin: 0; padding: 0;     background-color: #333;}
			.main_menu_ul li { float: left; display: block;}
			.logo{margin-left:30px; margin-right:10px; margin-top:2px;}
			
			.property_ul{list-style-type: none; margin: 0; padding: 0;     background-color: #333;}
			.property_ul li {min-height:70px; display: block; border: dashed; border-color:black;}
			.property_ul li:hover{ background:#53a7ea;}
			.property_ul li a {margin:20px;display: block; color: white;text-decoration: none;  font-family: "Microsoft YaHei"; font-size: 16px;}

			.progressbar{width: 1%; height: 100%; background:rgb(168, 198, 231);z-index: 3;}
		</style>
		<script src="@app.lib.jquery-1-9-1-min-ngjs@" type="text/javascript"></script>
		<script src="@app.lib.taffy-min-ngjs@" type="text/javascript"></script>
	</head>
	<body id="ngcontainer">	
		<div id="background_screen"></div>
		<div id="header_screen">
			<ul class="main_menu_ul">
				<li>
					<img src="/math/app/res/img-math-tree.png" class="logo"/>
				</li>
				<li>
					<div class="dropdown">
						<button class="dropbtn">小学基础</button>
						<div class="dropdown-content">
							<a href="javascript:void(0)" onclick="MAINUI.choiceMenu('ga1')">一年级</a>
							<a href="javascript:void(0)" onclick="MAINUI.choiceMenu('ga2')">二年级</a>
							<a href="javascript:void(0)" onclick="MAINUI.choiceMenu('ga3')">三年级</a>
							<a href="javascript:void(0)" onclick="MAINUI.choiceMenu('ga4')">四年级</a>
							<a href="javascript:void(0)" onclick="MAINUI.choiceMenu('ga5')">五年级</a>
							<a href="javascript:void(0)" onclick="MAINUI.choiceMenu('ga6')">六年级</a>
						</div>
					</div>
				</li>
				<li>
					<div class="dropdown">
						<button class="dropbtn">小学奥数</button>
						<div class="dropdown-content">
							<a href="/grade1">一级</a>
							<a href="/grade1">二级</a>
							<a href="/grade1">三级</a>
							<a href="/grade1">四级</a>
							<a href="/grade1">五级</a>
							<a href="/grade1">六级</a>
						</div>
					</div>
				</li>
				<li>
					<div class="dropdown">
						<button class="dropbtn">初中基础</button>
						<div class="dropdown-content">
							<a href="/grade1">一年级</a>
							<a href="/grade1">二年级</a>
							<a href="/grade1">三年级</a>
						</div>
					</div>
				</li>
				<li>
					<div class="dropdown">
						<button class="dropbtn">初中奥数</button>
						<div class="dropdown-content">
							<a href="/grade1">一年级</a>
							<a href="/grade1">二年级</a>
							<a href="/grade1">三年级</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div id="view_area">
			<div id="panel_canvas">

			</div>
			<div id="property_screen">
				<ul class="property_ul" id="module_list">
									
				</ul>
			</div>		
		</div>
		<script>
			var AppSettings = (function() {
				var my = {};
				my.debug = true;
				my.bganimate = true; my.framerate = 24;
				my.verSeed = '@VERSION_SEED@';
				my.main = "@app.main.main-min-ngjs@";
				return my;
			})();
			$(".dropdown").click(function(){MAINUI.clearCanvas();});
		</script>
		<script src="@app.main.common-min-ngjs@" type="text/javascript"></script>				
		<script src="@app.main.bootstrap-min-ngjs@" type="text/javascript"></script>
	</body>
</html>
